<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/static/css/register.css"/>
	<script src="/static/js/register.js" type="text/javascript" charset="utf-8" async defer></script>
	<title>❤姑苏流白❤</title>
</head>

	<body onload={{tishi}}>
		<form action="/register" class="reg_form" method="post" onsubmit="return check()">
			<fieldset>
				<legend>
					注册新用户
				</legend>
				<h3>
					请输入信息
				</h3>
				<label>
					用户名：
				</label>
				<input type="text" id="username" name="username"
					onchange="checkname()" />
				<span id="checkUsername"></span>
				<br />
				<label>
					密码：
				</label>
				<input type="password" id="password" name="password"
					onchange="checkpsw()" />
				<span id="checkPassword"></span>
				<br />
				<label>
					确认密码：
				</label>
				<input type="password" id="password2" name="password2" onchange="checkpsw2()" />
				<span id="checkPassword2"></span>
				<br />
				<label>
					邮箱：
				</label>
				<input type="text" id="mail" name="mail" onchange="checkmail()" />
				<span id="checkMail"></span>
				<br />
				<input type="checkbox" name="checkbox" onchange="checkbox()" />
				<label>
					我已经阅读了XX条款并不能同意得更多
				</label>
				<span id="checkCheckbox"></span>
				<br />
                <br />
				<input type="submit" value="注册" onclick="isok()" />
			</fieldset>
		</form>
	</body>
</html>
